<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <rect width="300" height="150" rx="10" fill="#f0f9ff" />
  <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0369a1">Como instalar o aplicativo:</text>
  <g transform="translate(10, 40)">
    <!-- Android Instructions -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#334155">Android (Chrome):</text>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" fill="#334155">1. Toque no menu (três pontos)</text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="#334155">2. Selecione "Adicionar à Tela Inicial"</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#334155">3. Confirme a instalação</text>
    
    <!-- iOS Instructions -->
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="#334155">iOS (Safari):</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="11" fill="#334155">1. Toque no ícone de compartilhar</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="11" fill="#334155">2. Selecione "Adicionar à Tela de Início"</text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="11" fill="#334155">3. Confirme a instalação</text>
  </g>
</svg>